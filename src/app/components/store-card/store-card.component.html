
<mat-card class="example-card">
    <div style="text-align: right;">
        <button mat-icon-button style="margin-top: -4px; margin-right: -10px; text-align: left;" [routerLink]="['/showStores', id]"><mat-icon>launch</mat-icon></button>
    </div>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>Sector:</mat-card-subtitle>
    <mat-card-content>
      <p>{{address}}</p>
      <div style="display: flex;">
      <p style="width: 40%;">Lista de categorias: Carnes, Ropa, Verduras, Embutidos</p>
        <div class="draw-map" id="map">

        </div>
    </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>VER PRODUCTOS</button>
    </mat-card-actions>
  </mat-card>
