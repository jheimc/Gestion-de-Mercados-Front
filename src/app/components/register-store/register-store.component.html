<div class="container-form">
    <form [formGroup]='registerStoreForm' #formDirective="ngForm" (ngSubmit)="saveStore(registerStoreForm.value,formDirective)">
        <h2 style="color: #002b5c;">FORMULARIO DE REGISTRO</h2>
        <P style="text-align: start;">Ingrese los datos para registrar almacen:</P>

                
        <div style="width: 100%;">
            <div class="field">
                <mat-form-field  appearance="outline" style="width: 100%;">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="ingres nombre del almacen" formControlName="marketName"
                        required type="text">
                <mat-error >este campo es requerido</mat-error>
                </mat-form-field>
            </div>
            <div style="display: flex;width: 100%;">

                <div class="fields">
                    <mat-form-field  appearance="outline" style="width: 100%;">
                    <mat-label>Dirección</mat-label>
                    <input matInput placeholder="ingrese la Dirección" required type="text"
                            formControlName="address" required>
                    <mat-error>Este campo es requerido</mat-error>
                    </mat-form-field>
                </div>
                <div class="fields">
                    <mat-form-field appearance="outline" style="width: 100%; padding-left: 5px;">
                        <mat-label>Sector</mat-label>
                            <mat-select formControlName="idSector" required>
                        
                                <ng-container >
                                    <mat-option  *ngFor="let sector of sectors" [value]="sector.idSector">{{sector.sectorName}}</mat-option>
                                </ng-container>
                                  
                            </mat-select>
                      </mat-form-field>
                </div>
            </div>
            <mat-divider style="padding-bottom: 15px;"></mat-divider>
            <p style="text-align: start;">Marque la ubicacion en el mapa:</p>
            <div class="map">
                <div class="draw-map" id="map">
                    <!-- <agm-map class="mapa" [latitude]="ubicacionCentral.latitud" [longitude]="ubicacionCentral.longitud" [zoom]="12" >
                        <agm-marker  [latitude]="ubicacionCentral.latitud" [longitude]="ubicacionCentral.longitud">
                              <agm-info-window>
                                  <div>
                                      <p>La latitud del punto marcado es: {{ubicacionCentral.latitud}}</p>
                                      <p>La longitud del punto marcado es: {{ubicacionCentral.longitud}}</p>
                                  </div>
                              </agm-info-window>  
                        </agm-marker>
                    </agm-map> -->
                </div>
                
                <div class="fields-map">
                    <div class="field">
                        <mat-form-field  appearance="outline" style="width: 100%;">
                        <mat-label>Latitud</mat-label>
                        <input matInput  required type="number"
                                formControlName="latitude">
                        </mat-form-field>
                    </div>
        
                    <div class="field">
                        <mat-form-field  appearance="outline" style="width: 100%;">
                        <mat-label>Longitud</mat-label>
                        <input matInput  required type="number"
                                formControlName="longitude" id="longitude">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            
            

            <div style="text-align: center; width: 100%;padding: 20px;">
                <button mat-raised-button [disabled]="registerStoreForm.invalid" >
                    REGISTRAR
                </button>
            </div>
        </div>
    </form>
</div>
